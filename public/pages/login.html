<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Ticket KA</title>
  </head>
  <body>

    <!-- NAVBAR START -->
    <header class="w-full">
      <nav
        class="w-full flex justify-between items-center bg-white py-[18px] lg:px-[120px] px-[50px] border-b-[1px] border-[#F1F1F1] md:shadow-none shadow-[#F1F1F1] shadow-xl fixed top-0 z-[98]"
      >
        <div class="flex gap-1">
          <h2 class="md:text-3xl text-xl font-semibold">TIKET</h2>
          <img class="w-full" src="../img/logo.png" alt="" />
          <h2 class="md:text-3xl text-xl font-bold text-primary">KA</h2>
        </div>
        <div class="hidden md:flex items-center justify-center">
        </div>
      </nav>
    </header>
    <!-- NAVBAR END -->

    <!-- HERO SECTION START -->
    <section class="w-full h-full justify-between flex">
      <div class="lg:w-max[70%] md:w-max-[60%] hidden md:flex mt-0 bg-green-500">
        <img
        class="lg:w-full lg:h-full w-auto h-auto  object-cover"
        src="../img/main-bg.png"
        alt=""
        />
      </div>
      <div class="w-full lg:max-w-[30%] md:max-w-[40%] h-full flex items-center justify-center flex-col md:mt-[10%] mt-[20%] md:mx-[2%] mx-[5%]">
        <div class="flex flex-col gap-3 justify-center items-center mb-8 w-full">
          <div class="flex gap-1">
            <h2 class="text-3xl font-semibold">TIKET</h2>
            <img class="" src="../img/logo.png" alt="" />
            <h2 class="text-3xl font-bold text-primary">KA</h2>
          </div>
          <div class="flex flex-col w-full">
            <h3 class="font-bold text-xl mb-1">Login</h3>
            <p class="text-sm">
              Silahkan masukkan email dan password
            </p>
          </div>
        </div>
        <form class="w-full" action="">
          <div class="w-full flex items-center border rounded-md mb-3">
              <label class="bg-[#F1F1F1] p-2 rounded-l-md items-center justify-center flex" for="email"><ion-icon class="text-2xl" name="mail"></ion-icon></label>
              <div class="flex justify-between w-full items-center">
                <input class="w-full ml-2 outline-none border-none" type="email" id="email" name="email" class="ml-2 text-sm" placeholder="Masukkan email anda" required></input>
              </div>
          </div>
          <div class="w-full flex items-center border rounded-md mb-3">
              <label class="bg-[#F1F1F1] p-2 rounded-l-md items-center justify-center flex" for="password"><ion-icon class="text-2xl" name="key"></ion-icon></label>
              <div class="flex justify-between w-full items-center">
                <input class="w-full ml-2 outline-none border-none" type="password" id="password" name="password" class="ml-2 text-sm" placeholder="Masukkan password" required></input>
              </div>
          </div>
        </form>
        <a class="bg-primary text-white rounded-md font-semibold w-full py-[8px] my-2 mb-4 text-center" href="pesanTiket.html"><button>
          Masuk
        </button></a>
        <p class="text-sm">Belum punya akun? <a href="register.html">Daftar</a></p>

        <footer class="h-full w-full p-6 flex justify-center items-center md:mt-[75%] mt-[50%]">
          <p
            class="text-center text-sm"
          >
            Â© 2023 PT. Tiket Kereta Api. All Rights Reserved
          </p>
        </footer>
      </div>
    </section>
    <!-- HERO SECTION END -->

    <!-- JAVA SCRIPT -->
    <script src="../js/index.js"></script>
  </body>
</html>
