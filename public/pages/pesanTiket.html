<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Ticket KA</title>
  </head>
  <body>

    <!-- NAVBAR START -->
    <header class="w-full">
      <nav
        class="w-full flex justify-between items-center bg-white py-[18px] lg:px-[120px] px-[50px] border-b-[1px] border-[#F1F1F1] md:shadow-none shadow-[#F1F1F1] shadow-xl fixed top-0 z-[98]"
      >
        <div class="flex gap-1">
          <h2 class="md:text-3xl text-xl font-semibold">TIKET</h2>
          <img class="w-full" src="./public/img/logo.png" alt="" />
          <h2 class="md:text-3xl text-xl font-bold text-primary">KA</h2>
        </div>
        <ion-icon class="md:hidden flex text-2xl" name="menu-outline"></ion-icon>
        <div class="hidden md:flex items-center justify-center">
          <a
            class="text-primary duration-500 font-semibold ml-[54px]"
            href="#"
            >Pesan Tiket</a
          >
          <a
            class="text-primary duration-500 font-semibold ml-[54px]"
            href="#"
            >Tiketku</a
          >
          <a class="ml-[54px] mr-[20px]" href=""><img src="./public/img/profile.png" alt="" /></a>
        </div>
      </nav>
    </header>
    <!-- NAVBAR END -->

    <!-- HERO SECTION START -->
    <section class="w-full h-full justify-between flex">
      <div class="lg:w-max[70%] md:w-max-[60%] hidden md:flex mt-0 bg-green-500">
        <img
        class="lg:w-full lg:h-full w-auto h-auto  object-cover"
        src="./public/img/main-bg.png"
        alt=""
        />
      </div>
      <div class="w-full lg:max-w-[30%] md:max-w-[40%] h-full flex items-center justify-center flex-col md:mt-[10%] mt-[20%] md:mx-[2%] mx-[5%]">
        <div class="flex flex-col gap-3 justify-center items-center mb-8">
          <div class="flex gap-1">
            <h2 class="text-3xl font-semibold">TIKET</h2>
            <img class="" src="./public/img/logo.png" alt="" />
            <h2 class="text-3xl font-bold text-primary">KA</h2>
          </div>
          <div class="flex flex-col items-center text-center">
            <h3 class="font-semibold text-xl mb-1">Pesan Tiket Kereta Online</h3>
            <p class="text-sm">
              Cari, Pesan, dan Nikmati Tiket Kereta dengan Mudah dan Cepat
            </p>
          </div>
        </div>
        <form class="w-full" action="">
          <div class="w-full flex items-center border rounded-md mb-3">
              <label class="bg-[#F1F1F1] p-2 rounded-l-md items-center justify-center flex" for="stasiun_awal"><ion-icon class="text-2xl" name="train"></ion-icon></label>
              <div class="flex justify-between w-full items-center">
                <p class="ml-2 text-sm">Stasiun Awal</p>
                <ion-icon class="mr-4" name="chevron-down-outline"></ion-icon>
              </div>
          </div>
          <div class="w-full flex items-center border rounded-md mb-3">
              <label class="bg-[#F1F1F1] p-2 rounded-l-md items-center justify-center flex" for="stasiun_akhir"><ion-icon class="text-2xl" name="train"></ion-icon></label>
              <div class="flex justify-between w-full items-center">
                <p class="ml-2 text-sm">Stasiun Akhir</p>
                <ion-icon class="mr-4" name="chevron-down-outline"></ion-icon>
              </div>
          </div>
          <div class="w-full flex items-center border rounded-md mb-3">
              <label class="bg-[#F1F1F1] p-2 rounded-l-md items-center justify-center flex" for="tanggal_keberangkatan"><ion-icon class="text-2xl" name="calendar-number"></ion-icon></label>
              <div class="flex justify-between w-full items-center">
                <input type="date" class="ml-2 text-sm w-full mr-4 border-none outline-none" id="tanggal_keberangkatan" name="tanggal_keberangkatan"></input>
              </div>
          </div>
          <div class="w-full flex items-center border rounded-md mb-3">
              <label class="bg-[#F1F1F1] p-2 rounded-l-md items-center justify-center flex" for="jumlah_penumpang"><ion-icon class="text-2xl" name="people"></ion-icon></label>
              <div class="flex justify-between w-full items-center">
                <p class="ml-2 text-sm">Jumlah Penumpang</p>
                <ion-icon class="mr-4" name="chevron-down-outline"></ion-icon>
              </div>
          </div>
        </form>
        <button
          class="bg-primary text-white rounded-md font-semibold w-full py-[8px] my-2"
        >
          Cari kereta
        </button>
        <button class="bg-third rounded-md font-semibold w-full py-[8px]">
          Cek Kode Booking
        </button>

        <footer class="h-full w-full p-6 flex justify-center items-center md:mt-[75%] mt-[50%]">
          <p
            class="text-center text-sm"
          >
            Â© 2023 PT. Tiket Kereta Api. All Rights Reserved
          </p>
        </footer>
      </div>
    </section>
    <!-- HERO SECTION END -->

    <!-- JAVA SCRIPT -->
    <script src="../js/index.js"></script>
  </body>
</html>
